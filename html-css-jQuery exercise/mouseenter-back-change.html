<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Section Testimonial 2</title>
  <link rel="stylesheet" href="mouseenter-back-change.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="container">
    <ul class="navi">
      <li data-image="images/portait-01.jpg"> <a href="#none" data-text="ABOUT">ABOUT</a></li>
      <li data-image="images/portait-02.jpg"> <a href="#none" data-text="INSTRUCTOR">INSTRUCTOR</a></li>
      <li data-image="images/portait-03.jpg" > <a href="#none" data-text="CLASS">CLASS</a></li>
      <li data-image="images/backgroundimage-change-jq/portait-04" > <a href="#none" data-text="LOCATION">LOCATION</a></li>
    </ul>
    <div class="photo"></div>
  </div>
  <script>
    $('.navi li').mouseenter(function(){
      var changeImage = $(this).attr('data-image')
      $('.photo').css({
        'background-image': 'url('+ changeImage +')'
      })
    })
    $('.navi li').mouseleave(function(){
      $('.photo').css({
        'background-image': ''
      })
    })
  </script>
</body>
</html>
