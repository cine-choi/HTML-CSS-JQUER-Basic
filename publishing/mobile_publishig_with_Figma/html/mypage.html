<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="../assets/css/shared/style.css">
    <script src="../assets/js/main.js"></script>
</head>
<body>
    <div class="container mypage">
        <div class="mypage-inner">
            <div data-include-path="mainheader.html"></div>
            <div class="mypage-content">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="../assets/images/user-avatar.jpg">
                    </div>
                    <div class="user-summary">
                        <div class="rating">
                            <b>VIP</b>
                            <span>회원 등급 확인하기</span>
                            <button class="btn-setting"><i class="bi bi-gear-fill"></i></button>
                        </div>
                        <h2 class="nickname">최신혜</h2>
                        <div class="point-coupon">
                            <div class="point">
                                <span>적립 포인트</span>
                                <span>5,000</span>
                            </div>
                            <div class="coupon">
                                <span>쿠폰</span>
                                <span>2</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="delivering">
                    <h2>배송 중 상품</h2>
                    <div class="deliver-items">
                        <div class="deliver-item">
                            <div class="thum"><img src="../assets/images/goods-thum-01.jpg" alt=""></div>
                            <div class="desc">
                                <p>해산물 씨키트 해물 스파게티 밀키트 <br> (2인) 1300G</p>
                                <p>배송완료</p>
                            </div>
                        </div>
                        <div class="deliver-item">
                            <div class="thum"><img src="../assets/images/goods-thum-01.jpg" alt=""></div>
                            <div class="desc">
                                <p>해산물 씨키트 해물 스파게티 밀키트 <br> (2인) 1300G</p>
                                <p>배송완료</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="banner"><a href="#none"><img src="../assets/images/mypage-banner-03.jpg" alt=""></a></div>
                <div class="user-category">
                    <a href="#none">
                        <i class="bi bi-heart"></i>
                        <span>찜 목록</span>
                    </a>
                    <a href="#none">
                        <i class="bi bi-truck"></i>
                        <span>주문/배송조회</span>
                    </a>
                    <a href="#none">
                        <i class="bi bi-heart"></i>
                        <span>구매후기</span>
                    </a>
                    <a href="#none">
                        <i class="bi bi-telephone-inbound"></i>
                        <span>상품문의</span>
                    </a>
                    <a href="#none">
                        <i class="bi bi-phone-vibrate"></i>
                        <span>1:1 채팅 상담</span>
                    </a>
                    <a href="#none">
                        <i class="bi bi-box2-heart"></i>
                        <span>취소/교환/환불</span>
                    </a>
                    <a href="#none">
                        <i class="bi bi-exclamation-circle"></i>
                        <span>공지사항</span>
                    </a>
                    <a href="#none">
                        <i class="bi bi-gift"></i>
                        <span>참여 이벤트</span>
                    </a>
                </div>
                <button class="btn-primary btn-signout">로그아웃</button>
            </div>
            <div data-include-path="gnb.html"></div>

        </div>
    </div>
</body>
</html>
