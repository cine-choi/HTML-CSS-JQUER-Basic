<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="../assets/css/shared/style.css">
    <script src="../assets/js/main.js"></script>
</head>
<body>
    <div class="container signup">
        <div class="signup-inner">
            <!-- mainheader include -->
            <div data-include-path="mainheader.html"></div>
            <div class="signup-content">
                <div class="signup-field id-pw">
                    <span>이메일<em>*</em></span>
                    <input type="email" placeholder="이메일 입력">
                </div>
                <div class="signup-field id-pw">
                    <span>비밀번호<em>*</em></span>
                    <input type="password" placeholder="비밀번호 입력">
                </div>
                <div class="signup-field id-pw">
                    <span>비밀번호 확인<em>*</em></span>
                    <input type="password" placeholder="비밀번호 확인 입력">
                </div>
                <div class="signup-field birth">
                    <span>생년월일<em>*</em></span>
                    <div>
                        <input type="text" placeholder="년도(4자리)">
                        <select name="" id="">
                            <option value="">월</option>
                        </select>
                        <input type="text" placeholder="일">
                    </div>
                </div>
                <div class="signup-field phone">
                    <span>휴대전화<em>*</em></span>
                    <div>
                        <input type="text" placeholder="휴대전화번호입력">
                        <button class="btn-getcode">인증번호 받기</button>
                    </div>
                </div>
                <div class="agree-term custom-chk">
                    <label>
                        <input type="checkbox"><em></em>
                        모든 약관에 동의합니다.
                    </label>
                    <label>
                        <input type="checkbox"><em></em>
                        (필수) 이용약관과 개인정보 수집 및 이용에 동의합니다.
                    </label>
                    <label>
                        <input type="checkbox"><em></em>
                        (선택) 이메일 및 SMS 마케팅 정보 수신 동의합니다.
                    </label>
                </div>
                <button class="btn-primary btn-signup">
                    가입하기
                </button>
            </div>
            <!-- GNB include -->
            <div data-include-path="gnb.html"></div>
        </div>

    </div>
</body>
</html>
